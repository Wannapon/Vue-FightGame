<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab2-Fight</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>

<body style="margin-top:20%">
    <div id="lab" style="text-align:center">
        <h1>
            <img src="E:\CS494 Selet-topic\img\mario.gif" width="100" height="100">
            VS
            <img src="E:\CS494 Selet-topic\img\bowsette.gif" width="100" height="100"> <br>
            <button v-on:click="start">Start</button> <br>
            <button v-on:click="battle1">NormalAttack</button>
            <button v-on:click="battle2">SpecialAttack</button>
        </h1>
        <h1>
            HP <br>
            {{PlayerHP}} vs {{MonsterHP}} <br>
        </h1>
    </div>
</body>

</html>
<script>
    var lab2 = new Vue({
        el: '#lab',
        data: {
            PlayerHP: '100',
            MonsterHP: '100'
        },
        methods: {
            start: function (min, max) {
                this.PlayerHP = 100;
                this.MonsterHP = 100;
            },
            battle1: function (min, max) {
                if (this.PlayerHP > 0 && this.MonsterHP > 0) {
                    this.PlayerAtack = Math.floor((Math.random() * 10) + 3);
                    this.MonsterHP = this.MonsterHP - this.PlayerAtack;
                    this.MonsterAtack = Math.floor((Math.random() * 15) + 5);
                    this.PlayerHP = this.PlayerHP - this.MonsterAtack;
                } else if (this.PlayerHP >= 0 && this.MonsterHP <= 0) {
                    this.PlayerHP = 'You Win';
                    this.MonsterHP = 'Monster Lose';
                } else if (this.PlayerHP <= 0 && this.PlayerHP <= 0) {
                    this.PlayerHP = 'You Lose';
                    this.MonsterHP = 'Monster Win';
                } else if (this.PlayerHP == 0 && this.PlayerHP == 0) {
                    this.PlayerHP = 'Draw';
                    this.MonsterHP = 'Draw';
                }
            },
            battle2: function (min, max) {
                if (this.PlayerHP > 0 && this.MonsterHP > 0) {
                    this.PlayerAtack = Math.floor((Math.random() * 20) + 10);
                    this.MonsterHP = this.MonsterHP - this.PlayerAtack;
                    this.MonsterAtack = Math.floor((Math.random() * 15) + 5);
                    this.PlayerHP = this.PlayerHP - this.MonsterAtack;
                } else if (this.PlayerHP >= 0 && this.MonsterHP <= 0) {
                    this.PlayerHP = 'You Win';
                    this.MonsterHP = 'Monster Lose';
                } else if (this.PlayerHP <= 0 && this.PlayerHP <= 0) {
                    this.PlayerHP = 'You Lose';
                    this.MonsterHP = 'Monster Win';
                } else if (this.PlayerHP == 0 && this.PlayerHP == 0) {
                    this.PlayerHP = 'Draw';
                    this.MonsterHP = 'Draw';
                }
            }
        }
    })
</script>
